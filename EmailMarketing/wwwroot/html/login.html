<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenix Systems  - Login</title>

    <link href="/css/Style.css" rel="stylesheet" />
    <link href="/css/login.css" rel="stylesheet" />

    <script src="/js/carregar-componentes.js" type="module" defer></script>
    <script src="/js/validacao/validacao-login.js" type="module" defer></script>
    <script src="/js/enviar/enviar-login.js" type="module" defer></script>
</head>
<body>

    <main>
        <div class="login-container">
            <h1>Login</h1>
            <form class="login-form form-input">

                <input type="hidden" name="__RequestVerificationToken">

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Seu e-mail">
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Sua senha">
                    <div class="error-message" id="password-error"></div>
                </div>

                <button type="submit" class="btn-primary">Entrar</button>
            </form>

            <div class="login-links">
                <a href="/html/esqueci-senha.html">Esqueceu sua senha?</a>
                <br><br>
                <a href="/html/cadastrar.html">Ainda não tem uma conta? Cadastre-se</a>
            </div>
        </div>
    </main>

</body>
</html>
