<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenix Systems  - Login</title>
    <link  href="/css/Style.css" rel="stylesheet" />
    <link href="/css/login.css" rel="stylesheet" />
    <script src="/js/carregar-componentes.js" defer></script>
</head>
<body>
    <div id="header"></div>

    <main>
        <div class="login-container">
            <h1>Login</h1>
            <form class="login-form" action="/login" method="post">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Seu e-mail">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Sua senha">
                </div>

                <button type="submit" class="login-button">Entrar</button>
            </form>

            <div class="login-links">
                <a href="/html/esqueci-senha.html">Esqueceu sua senha?</a>
                <br><br>
                <a href="/html/cadastrar.html">Ainda não tem uma conta? Cadastre-se</a>
            </div>
        </div>
    </main>

    <div id="footer"></div>
</body>
</html>
