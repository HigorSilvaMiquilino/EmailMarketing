<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail Personalizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

            .header h1 {
                margin: 0;
                font-size: 24px;
                color: #007bff;
            }

        .content {
            padding: 20px 0;
        }

            .content p {
                font-size: 16px;
                color: #333;
            }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

            .image-container img {
                max-width: 100%;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                display: block;
                margin: 0 auto;
            }

        .footer {
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Promoção {promocaoNome}</h1>
        </div>
        <div class="content">
            <p>Olá, {Nome}!</p>
            <p>{Mensagem}</p>
            <p>Aproveite nossa promoção exclusiva:</p>
            <div class="image-container">
                <img src="{ImagemPromocao}" alt="Promoção" style="width: 80%;">
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2025 Fenix Systems. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
