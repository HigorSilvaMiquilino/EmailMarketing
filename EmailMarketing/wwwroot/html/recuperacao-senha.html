<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenix Systems  - Recuperação de senha</title>

    <link href="/css/Style.css" rel="stylesheet" />
    <link href="/css/recuperacao-senha.css" rel="stylesheet" />

    <script src="/js/carregar-componentes.js" type="module" defer></script>
    <script src="/js/enviar/CsrfToken.js" type="module" defer></script>
    <script src="/js/enviar/enviar-recuperacao-senha.js" type="module" defer></script>
    <script src="/js/validacao/validacao-recuperacao-senha.js" type="module" defer></script>
</head>
<body>

    <main>
        <div class="form-container">
            <h1>Recuperação de senha</h1>
            <form class="recuperacao-form form-input">

                <input type="hidden" name="__RequestVerificationToken">

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha">
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirme sua Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Digite a senha novamente">
                    <div class="error-message" id="confirm-password-error"></div>
                </div>

                <button type="submit" class="btn-primary">Salvar nova senha</button>
            </form>

            <div id="form-links"></div>
        </div>
    </main>

</body>
</html>
